<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="98%">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Orders
                </mat-card-title>
            </mat-card-header>
            <hr />
            <mat-card-content>
                <mat-card-actions align="end">
                    <mat-form-field class="search-param search" appearance="fill">
                        <mat-label>Search</mat-label>
                        <input type="search" matInput placeholder="Search for Sender or Receiver" (change)="onChange('search', $event)">
                      </mat-form-field>
                    <mat-form-field class="search-param" appearance="fill">
                        <mat-label>Payment Status</mat-label>
                        <mat-select (selectionChange)="onChange('status', $event)">
                          <mat-option value="All">Select Status</mat-option>
                          <mat-option *ngFor="let stat of status" value="{{stat}}">{{stat}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      <section>
                        <button mat-raised-button class="button" (click)="clickSearch()"><mat-icon>search</mat-icon>Search</button>
                      </section>
                </mat-card-actions>

                <div class="container" fxLayout="row" fxLayoutAlign="center none animate" *ngIf="initializing">
                    <mat-spinner></mat-spinner>
                </div>

                <div class="container" fxLayout="row" fxLayoutAlign="center none" *ngIf="!withRecords">
                    <div fxFlex="50%" class="text-center no-records animate">
                        <mat-icon>dashboard</mat-icon>
                        <p>No orders exist.</p>
                    </div>
                    <mat-icon> </mat-icon>
                </div>

                <table mat-table [dataSource]="dataSource" *ngIf="withRecords && !initializing" class="animate" matSort>
                    <ng-container matColumnDef="card">
                        <th mat-header-cell *matHeaderCellDef> Card </th>
                        <td mat-cell *matCellDef="let element">
                            <label class="text-bold">{{element.card.name}}</label><br />
                            <label>{{element.order.card_price | number:'1.2-2'}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="sender">
                        <th mat-header-cell *matHeaderCellDef> Sender </th>
                        <td mat-cell *matCellDef="let element">
                            <label class="text-bold">{{element.order.sender_name}}</label><br />
                            <label>{{element.order.sender_phone}}</label><br />
                            <label>{{element.order.sender_email}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="recipient">
                        <th mat-header-cell *matHeaderCellDef> Recipient </th>
                        <td mat-cell *matCellDef="let element">
                            <label class="text-bold">{{element.order.receiver_name}}</label><br />
                            <label>{{element.order.receiver_phone}}</label><br />
                            <label>{{element.order.receiver_email}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef> Delivery Address </th>
                        <td mat-cell *matCellDef="let element">
                            <label class="text-bold">{{element.order.address}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="payment">
                        <th mat-header-cell *matHeaderCellDef> Payment </th>
                        <td mat-cell *matCellDef="let element">
                            <label>#: </label><label class="text-bold link" (click)="paymentLink(element.payment)">{{element.payment.id}}</label><br/>
                            <label class="text-bold">{{element.payment.gateway}}</label><br />
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="paymentstatus">
                        <th mat-header-cell *matHeaderCellDef> Payment Status </th>
                        <td mat-cell *matCellDef="let element">
                            <label class="text-bold my-status my-status-{{element.payment.status}}" (click)="paymentLink(element.payment)">{{element.payment.status}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Order Date </th>
                        <td mat-cell *matCellDef="let element">
                            <label>{{element.payment.created.toDate().toLocaleString()}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="signandsend">
                        <th mat-header-cell *matHeaderCellDef> Sign and Send </th>
                        <td mat-cell *matCellDef="let element">
                            <label>{{element.order.withSignAndSend?'Yes':'No'}}</label>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <a mat-stroked-button color="primary" [routerLink]="['/orders', element.id]">
                                <mat-icon>arrow_right_alt</mat-icon>
                                Open
                            </a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <hr />
            <mat-card-footer>
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="onPageChange($event)" aria-label="Select page"></mat-paginator>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
