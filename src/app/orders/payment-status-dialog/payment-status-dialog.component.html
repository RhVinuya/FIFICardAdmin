<h2 mat-dialog-title>Payment</h2>
<hr />
<mat-dialog-content>
    <div class="main">
        <section>
            <p>#<strong>{{payment.id}}</strong></p>
        </section>
        <section>
            <p>Payment Gateway: <strong>{{payment.gateway}}</strong></p>
        </section>
        <section>
            <p>Amount: <strong>{{payment.total.toFixed(2)}}</strong></p>
        </section>
        <section *ngIf="payment.gateway == 'PayPal'">
            <p>Transaction Id: <strong>{{payment.transactionId}}</strong></p>
            <p>Payer Id: <strong>{{payment.payerId}}</strong></p>
            <p>Payer Email: <strong>{{payment.payerEmail}}</strong></p>
        </section>
        <section *ngIf="payment.gateway == 'GCash'" class="proof">
            <a href="{{proof}}" target="_blank" class="pill">Click to see the Payment Proof</a>
        </section>
        <section>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Payment Status</mat-label>
                <mat-select (selectionChange)="onChange($event)" [(value)]="status">
                    <mat-option *ngFor="let status of statuses" value="{{status.name}}">{{status.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </section>
    </div>
</mat-dialog-content>
<hr />
<mat-dialog-actions align="end">
    <button class="mat-stroked-button" (click)="save()">Save</button>
    <button class="mat-stroked-button mat-warn" (click)="close()">Close</button>
</mat-dialog-actions>
