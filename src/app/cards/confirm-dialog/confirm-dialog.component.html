<h2 mat-dialog-title>Confirm</h2>
<br />
<mat-dialog-content>
    <h3>{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button class="mat-stroked-button mat-warn" (click)="clickYes()">No</button>
    <button class="mat-stroked-button mat-basic" (click)="clickNo()">Yes</button>
</mat-dialog-actions>
