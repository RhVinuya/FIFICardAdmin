<h2 mat-dialog-title>Confirm</h2>
<mat-divider></mat-divider>
<br />
<mat-dialog-content>
    <h3>{{message}}</h3>
</mat-dialog-content>
<br />
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button class="mat-stroked-button mat-basic" (click)="clickYes()">Yes</button>
    <button class="mat-stroked-button mat-warn" (click)="clickNo()">No</button>
</mat-dialog-actions>
