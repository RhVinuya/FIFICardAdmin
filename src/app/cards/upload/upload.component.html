<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="70%">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Images
                </mat-card-title>
            </mat-card-header>
            <hr />
            <mat-card-content>
                <mat-card-actions align="end">
                    <mat-progress-spinner mode="determinate" diameter="37" *ngIf=isUploading
                        value="{{progress | number:'1.0-0' }}"></mat-progress-spinner>
                    <input type="file" class="file-upload" (change)="uploadFile($event)" #fileUpload
                        style="display: none;" accept="image/png, image/jpeg">
                    <button mat-raised-button color="primary" type="button" (click)="fileUpload.click()"
                        [disabled]="isUploading">
                        <mat-icon>cloud_upload</mat-icon>
                        {{isUploading? 'Uploading...' : 'Upload'}}
                    </button>
                </mat-card-actions>

                <div class="container" fxLayout="row" fxLayoutAlign="center none animate" *ngIf="initalizing">
                    <mat-spinner></mat-spinner>
                </div>

                <div class="container" fxLayout="row" fxLayoutAlign="center none" *ngIf="!withRecords">
                    <div fxFlex="50%" class="text-center no-records animate">
                        <mat-icon>images_outline</mat-icon>
                        <p>No images exist.</p>
                    </div>
                    <mat-icon> </mat-icon>
                </div>

                <div #dropListContainer class="example-list allitems" cdkDropListGroup>
                    <div *ngFor="let url of urls; let i = index" cdkDropList [cdkDropListData]="i">
                        <mat-card [ngClass]="url.primary? 'item-card primary' : 'item-card'" cdkDrag [cdkDragData]="i" (cdkDragEntered)="dragEntered($event)" (cdkDragMoved)="dragMoved($event)" (cdkDragDropped)="dragDropped($event)">
                            <img mat-card-image src="{{url.url}}">
                            <mat-card-actions align="end">
                                <button mat-button *ngIf="!url.primary" (click)="changePrimary(url)">PRIMARY</button>
                                <button mat-button (click)="signAndSend(url)">SIGN & SEND</button>
                                <button mat-button (click)="delete(url)">DELETE</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>

                <div class="clearfix"></div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
