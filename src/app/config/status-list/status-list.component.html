<mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="addEvent()">Add Status</button>
</mat-card-actions>

<table mat-table [dataSource]="dataSource" class="animate">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" [(ngModel)]="element.active" (change)="onActive(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="initial">
        <th mat-header-cell *matHeaderCellDef> Initial Status </th>
        <td mat-cell *matCellDef="let element">
            <input type="radio" [checked]="element.initial" name="initial" (change)="onInitialChange(element.id)">
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Edit Status Name" (click)="updateName(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="['name','active','initial','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','active','initial','action'];"></tr>
</table>
