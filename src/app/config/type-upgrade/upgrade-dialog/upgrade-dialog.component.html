<h2 mat-dialog-title>{{'Upgrade'}}</h2>
<br />
<mat-form-field appearance="fill">
    <mat-label>From</mat-label>
    <mat-select [(ngModel)]="upgrade.from">
        <mat-option *ngFor="let type of types" [value]="type.name">
            {{type.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br />
<mat-form-field appearance="fill">
    <mat-label>To</mat-label>
    <mat-select [(ngModel)]="upgrade.to">
        <mat-option *ngFor="let type of types" [value]="type.name">
            {{type.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<br />
<mat-form-field appearance="fill">
    <mat-label>Additional Price</mat-label>
    <input matInput type="number" placeholder="Price" [(ngModel)]="upgrade.add_price" class="right" />
</mat-form-field>
<mat-dialog-actions align="end">
    <button class="mat-stroked-button mat-basic" (click)="close()">Cancel</button>
    <button class="mat-stroked-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
