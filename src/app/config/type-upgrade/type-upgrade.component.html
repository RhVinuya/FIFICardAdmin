<mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="add()">Add Card Upgrade</button>
</mat-card-actions>

<table mat-table [dataSource]="dataSource" class="animate">
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>
    <ng-container matColumnDef="add_price">
        <th mat-header-cell *matHeaderCellDef class="right"> Additional Price </th>
        <td mat-cell *matCellDef="let element" class="right">{{!element.add_price?'0.00':element.add_price| number:'.2-2'}}</td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef class="center"> Active </th>
        <td mat-cell *matCellDef="let element" class="center">
            <mat-checkbox class="example-margin" [(ngModel)]="element.active" (change)="changeStatus(element)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="right"> Action </th>
        <td mat-cell *matCellDef="let element" class="right">
            <button mat-icon-button aria-label="Edit Type Upgrade" (click)="edit(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['from','to','active','add_price','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['from','to','active','add_price','action'];"></tr>
</table>
