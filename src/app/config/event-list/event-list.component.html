<mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="addEvent()">Add Event</button>
</mat-card-actions>

<table mat-table [dataSource]="dataSource" class="animate">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef class="center"> Active </th>
        <td mat-cell *matCellDef="let element" class="center">
            <mat-checkbox class="example-margin" [(ngModel)]="element.active" (change)="onActive(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="isGift">
        <th mat-header-cell *matHeaderCellDef class="center"> Gift </th>
        <td mat-cell *matCellDef="let element" class="center">
            <mat-checkbox class="example-margin" [(ngModel)]="element.isGift" (change)="onIsGift(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="isCreations">
        <th mat-header-cell *matHeaderCellDef class="center"> Creations </th>
        <td mat-cell *matCellDef="let element" class="center">
            <mat-checkbox class="example-margin" [(ngModel)]="element.isCreations" (change)="onIsCreations(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="isSticker">
        <th mat-header-cell *matHeaderCellDef class="center"> Sticker </th>
        <td mat-cell *matCellDef="let element" class="center">
            <mat-checkbox class="example-margin" [(ngModel)]="element.isSticker" (change)="onIsCreations(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="right"> Action </th>
        <td mat-cell *matCellDef="let element" class="right">
            <button mat-icon-button aria-label="Edit Event Name" (click)="updateName(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','active','isGift','isCreations','isSticker','action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','active','isGift','isCreations','isSticker','action'];"></tr>
</table>
